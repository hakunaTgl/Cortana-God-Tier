name: Model Optimization
on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python scripts/auto_quantize_models.py
      - run: python scripts/prune_models.py
