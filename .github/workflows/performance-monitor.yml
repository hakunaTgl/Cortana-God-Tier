name: Performance Monitor
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python scripts/detect_performance_anomalies.py
      - run: python scripts/analyze_memory_usage.py
