# Cortana-God-Tier Configuration
# Advanced AI Personal Assistant Settings

# System Settings
system:
  name: "Cortana-God-Tier"
  version: "1.0.0"
  platform: "multi-platform"
  privacy_mode: true

# Skills Configuration
skills:
  enabled:
    - research
    - code
    - memory
    - system
  experimental: []
  
  # Individual skill configurations
  research:
    search_enabled: true
    max_results: 10
    max_cache_size: 100
  
  code:
    safe_mode: true
    allowed_commands:
      - ls
      - pwd
      - echo
      - cat
      - git
    workspace_path: "."
  
  memory:
    max_short_term_memory: 50
    context_window: 10
    memory_file: "memory_store.json"
  
  system:
    monitoring_enabled: true
    monitor_interval: 60
    memory_threshold: 80
    cpu_threshold: 90

# Event Bus Configuration
event_bus:
  async_enabled: true
  max_queue_size: 1000
  
# Memory Management (RAM Optimization)
memory:
  max_memory_mb: 512
  cache_size_mb: 128
  auto_cleanup: true
  cleanup_interval_minutes: 30
  use_swap: false
  compression_enabled: true
  
# Intelligence Pipeline
intelligence:
  auto_research: true
  learning_enabled: true
  context_window: 2048
  response_optimization: true
  multi_threading: true
  
# Security Monitoring
security:
  monitoring_enabled: true
  threat_detection: true
  auto_update_check: true
  encryption_enabled: true
  privacy_first: true
  
# API Configurations (Keep free/open-source)
api:
  use_local_models: true
  offline_mode_available: true
  fallback_enabled: true
  
# Automation & Tasks
automation:
  daily_tasks_enabled: true
  health_checks: true
  optimization_interval_hours: 24
  github_integration: true
  
# Performance Optimization  
performance:
  async_processing: true
  batch_operations: true
  response_cache: true
  lazy_loading: true
  
# Logging
logging:
  level: "INFO"
  file: "logs/cortana.log"
  max_size_mb: 50
  backup_count: 3
